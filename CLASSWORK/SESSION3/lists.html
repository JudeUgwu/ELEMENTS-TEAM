<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Lists in HTML5</title>
</head>
<body>

  <div>
    <h1>Unordered Lists</h1>
    <hr>
    <ul>
      <li>Real Madrid FC</li>
      <li>Barcelona FC</li>
      <li>Chelsea FC</li>
      <li>Juventus FC</li>
      <li>Rangers FC</li>
    </ul>
    <hr>
    <h1>Ordered Lists</h1>
    <hr>
    <ol style="list-style:decimal;">
      <li>Real Madrid FC</li>
      <li>Barcelona FC</li>
      <li>Chelsea FC</li>
      <li>Juventus FC</li>
      <li>Rangers FC</li>
    </ol>
    <hr>
    <h2>Definition List</h2>
    <dl>
      <dt>Aptech : </dt>
      <dd>A programming school.</dd>
      <dt>Jude : </dt>
      <dd>A cool guy</dd>
    </dl>
  </div>

</body>
</html>
